name: PR Digest to Slack (Repos + Users)

on:
  schedule:
    - cron: "0 13 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate digest
        id: digest
        uses: actions/github-script@v7
        env:
          PR_DIGEST_CONFIG: .github/workflows/pr-digest.json
        with:
          script: |
            const script = require('./.github/workflows/pr-digest.js');
            await script({ github, core });

      - name: Post to Slack (curl)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_TEXT: ${{ steps.digest.outputs.slack_text }}
        run: |
          payload=$(python3 - << 'PY'
          import json, os
          print(json.dumps({"text": os.environ.get("SLACK_TEXT","")}))
          PY
          )
          curl -sS -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"
